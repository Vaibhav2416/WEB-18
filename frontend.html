<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #shyam{
            display: flex;
            justify-content:space-between;
            gap: 10px;
            text-align: center;
           padding: 20px;
        }
        #shyam > div{
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        }
    #shyam > div > img~img{
            width: 150px;
        }
</style>
</head>
<body>
   <h1>Frontend</h1> 
   <div id="shyam">

   </div>
</body>
</html>
<script>
    var investorele=JSON.parse(localStorage.getItem("Data"));
    console.log(investorele)

    investorele.forEach(function(ele){
       
    var dim=document.createElement("div")

    var investor_photo=document.createElement("img");
    investor_photo.setAttribute("src",ele.investorimg)

    var investor_name=document.createElement("h3");
    investor_name.innerText=ele.investorname;

    var investor_role=document.createElement("p");
    investor_role.innerText=ele.investorrole;

    var investor_company=document.createElement("img");
    investor_company.setAttribute("src",ele.investorlogo)

    dim.append(investor_photo,investor_name,investor_role,investor_company)

    document.querySelector("#shyam").append(dim);
})
</script>
