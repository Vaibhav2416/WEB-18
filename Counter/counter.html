<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <button id="ace">Increment</button>
    <button id="dec">Decement</button> 

</body>
</html>
<script>
    
    var count=localStorage.getItem("countervalue") || 0;
    document.querySelector('h1').innerText=count
     document.querySelector('#ace').addEventListener("click",ace);

     function ace() {
         count++;
         document.querySelector('h1').innerText=count
         localStorage.setItem("countervalue",count)
         
     }
     document.querySelector('#dec').addEventListener("click",dec);
     function dec() {
         count--;
         document.querySelector('h1').innerText=count
         localStorage.setItem("countervalue",count)
         
     }
     



</script>
